    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const fileInput = document.querySelector('#file-form input[type=file]');
      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileTheme = document.querySelector('#file-form .file');
          const fileName = document.querySelector('#file-form .file-name');
          fileTheme.classList.remove("is-info");
          fileTheme.classList.add("is-success");
          fileName.textContent = fileInput.files[0].name;
        }
      }
