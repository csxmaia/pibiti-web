    <script type="module">
      const id = (location.href.split('/'))[5]

      if(id==1){
        const title = document.getElementById("title");
        title.innerHTML="Insira 5 arquivos de audio .WAV";
        const classificacao1 = document.getElementById("classificacao-1");
        classificacao1.classList.remove("none");
      }
      if(id==4){
        const title = document.getElementById("title");
        title.innerHTML="Insira 1 arquivos de audio .WAV para teste";
        const classificacao4 = document.getElementById("classificacao-4");
        classificacao4.classList.remove("none");
      }
      const form = document.querySelectorAll("form");
      for(var i=0; i < form.length; i++){
        form[i].action = `/classificador-pessoa/${id}`
      }
